version: '3.9'

services:
  app:
    build:
      args:
        USERNAME: node
        VARIANT: 20-bookworm
    env_file: ../.env
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
      - node-modules:/workspace/node_modules
      - pnpm-store:/workspace/.pnpm-store

volumes:
  node-modules:
  pnpm-store:
